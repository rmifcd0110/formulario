<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Estilos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <form action="" method="post">
            <!-- Campo del nombre -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required
                    tabindex="1" onfocus="this.style.backgroundColor='#e6ffe6';"
                    onblur="this.style.backgroundColor='';">
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required
                    tabindex="2" onfocus="this.style.backgroundColor='#e6ffe6';"
                    onblur="this.style.backgroundColor='';">
            </div>

            <!-- Campo selección de sexo -->
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" name="sexo" required tabindex="3">
                    <option value="">Seleccione su sexo</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                    <option value="no-binario">No Binario</option>
                </select>
            </div>

            <!-- Campo de subida de archivos -->
            <div class="form-group">
                <label for="archivo">Subir Archivo:</label>
                <input type="file" class="form-control-file" id="archivo" name="archivo" tabindex="4">
            </div>

            <!-- Campo de Subida de Imágenes -->
            <div class="form-group">
                <label for="imagen">Subir imagen:</label>
                <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*" tabindex="5">
            </div>

            <!-- Aceptación de la LOPD -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="lopd" name="lopd" required tabindex="6">
                <label class="form-check-label" for="lopd">Acepto los términos de la LOPD</label>
            </div>

            <!-- Botones de Envío y Reseteo -->
            <div class="form-group d-flex justify-content-between">
                <button type="reset" class="btn btn-danger btn-custom" tabindex="7" onclick="alert('Formulario reseteado');">Borrar</button>
                <button type="submit" class="btn btn-success btn-custom" tabindex="8" onclick="alert('Formulario enviado');">Enviar</button>
            </div>
        </form>
    </div>



    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
