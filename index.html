<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="" method="post">
            <!-- Campo del nombre -->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required
                tabindex="1" onfocus="this.style.backgroundColor='#e6ffe6';" onblur="this.style.backgroundColor='';">

            <!-- Campo de contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required
                tabindex="2" onfocus="this.style.backgroundColor='#e6ffe6';" onblur="this.style.backgroundColor='';">

            <!-- Campo selección de sexo -->
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required tabindex="3">
                <option value="">Seleccione su sexo</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="no-binario">No Binario</option>
            </select>

            <!-- Campo de subida de archivos -->
            <label for="archivo">Subir Archivo:</label>
            <input type="file" id="archivo" name="archivo" tabindex="4">

            <!-- Campo de Subida de Imágenes -->
            <label for="imagen">Subir imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" tabindex="5">

            <!-- Aceptación de la LOPD -->
            <label>
                <input type="checkbox" id="lopd" name="lopd" required tabindex="6">
                Acepto los términos de la LOPD
            </label>

            <!-- Botones de Envío y Reseteo -->
            <div class="buttons">
                <button type="reset" class="reset-button" tabindex="7"
                    onclick="alert('Formulario reseteado');">Borrar</button>
                <button type="submit" class="submit-button" tabindex="8" 
                    onclick="alert('Formulario enviado');">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
